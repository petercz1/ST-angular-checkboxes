<!DOCTYPE html>
<html lang="en">

<head>

  <title>Document</title>
  <link rel="stylesheet" href="https://bootswatch.com/3/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- load angular, nganimate, and ui-router -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.js"></script>
  <script src="js/app.js"></script>
</head>

<body ng-app="formApp" ng-controller="formController">
  <div class="col-xs-12 col-sm-10 col-sm-offset-1">

    <h2>Angular Checkboxes and Radio Buttons</h2>

    <form>

      <!-- NAME INPUT -->
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" ng-model="formData.name">
      </div>

      <!-- MULTIPLE CHECKBOXES -->
      <label>Favorite Colors</label>
      <div class="form-group">
        <label class="checkbox-inline">
          <input type="checkbox" name="favoriteColors" ng-model="formData.favoriteColors.red"> Red
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="favoriteColors" ng-model="formData.favoriteColors.blue"> Blue
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" name="favoriteColors" ng-model="formData.favoriteColors.green"> Green
        </label>
      </div>

      <!-- CUSTOM VALUE CHECKBOXES -->
      <label>Personal Question</label>
      <div class="checkbox">
        <label class="checkbox-inline">
          <input type="checkbox" name="awesome" ng-model="formData.awesome" ng-true-value="'ofCourse'" ng-false-value="'iWish'"> Are you awesome?
        </label>
      </div>

      <!-- RADIO BUTTONS -->
      <label>Chicken or the Egg?</label>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio"  value="chicken" ng-model="formData.chickenEgg"> Chicken
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio"  value="egg" ng-model="formData.chickenEgg"> Egg
          </label>
        </div>
      </div>


      <!-- SUBMIT BUTTON (DOESNT DO ANYTHING) -->
      <button type="submit" class="btn btn-danger btn-lg">Send Away!</button>

    </form>

    <!-- SHOW OFF OUR FORMDATA OBJECT -->
    <h2>Sample Form Object</h2>
    <pre>
                {{ formData }}
            </pre>

  </div>
</body>

</html>
